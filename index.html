<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>グラハムエーカー誕生カウントダウンbot</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #50a0cf; 
        }
        #countdown {
            font-size: 3em;
            color: #fff; 
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    <script>
        const endDate = new Date("2280-09-10T00:00:00Z").getTime();
        const countdownElement = document.getElementById("countdown");

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = endDate - now;
            
            const days = Math.floor(timeLeft/(1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);


            const timeLeftA = timeLeft - 21945600000;
            const daysAa =Math.floor(timeLeftA/(1000*60*60*24));
                
            const oly = Math.floor(daysAa/1461);
            const daysA = daysAa - oly * 1461 ;

            const yearsA = Math.floor((daysA + 254 -1) / 365);
            const years =( oly * 4) + yearsA;

            

            const remainingDaysA = days - (years * 365 ) + 253 ;
            const remeiningYearsA = Math.floor(remainingDaysA/365);
            const remainingDays = remainingDaysA - (remainingYearsA * 365);
         


            if (timeLeft >= 0) {
                countdownElement.innerHTML = `${years}年 ${remainingDays}日 ${hours}時間 ${minutes}分 ${seconds}秒`;
            } else {
                countdownElement.innerHTML = "Happy Birthday!<br>2280-9-10";
            }
                
           
            
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
